<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="ping-pong.jpg" alt="">
        <span class="heading">Ping Pong Score Keeper</span>
        <div id="score">
            <div id="part">
                <h1><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></h1>
                <p>Use the button below to keep the score</p>
                <label for="players">Playing To</label>
                <select name="players" id="players">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="btns">
                <button id="buttonOne">+1 Player One</button>
                <button id="buttonTwo">+1 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
