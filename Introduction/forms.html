<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input
          type="number"
          placeholder="Enter a number"
          id="number"
          name="num"
          value="1"
          min="0"
          max="1000"
        />
      </p>
      <button type="button">Just a button! I won't submit!</button>
      <button>Submit</button>
      <input type="submit" value="Button using input" />
    </form>
    <hr />
    <button>Outside the form</button>

    <h2>Using others' searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More input!</h2>
    <form action="/more">
      <input type="checkbox" id="agree" name="agree" />
      <label for="agree">I agee to everything.</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please select a meal type:</label>
        <select name="meal" id="meal">
          <option value="non-veg">Non Vegetarian</option>
          <option value="veg">Vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
      </p>
      <p>
        <label for="cheese">Please select the amount of cheese:</label>
        <input
          type="range"
          id="cheese"
          name="cheese"
          value="2"
          step="1"
          min="0"
          max="10"
        />
      </p>
      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea
          id="requests"
          name="requests"
          rows="5"
          cols="33"
          placeholder="Type your requests here..."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/valid">
      <p>
        <label for="firstName">Enter the first name:</label>
        <input type="text" id="firstName" name="first name" required />
      </p>
      <p>
        <label for="username">Enter a username:</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
