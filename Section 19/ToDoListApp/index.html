<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
</head>
<body>
    <h1>To-do List</h1>
    <ul>
        <li>"new" - to add a new to-do</li>
        <li>"list" - to display the to-do list</li>
        <li>"delete" - to remove a specific to-do</li>
        <li>"quit" - to quit from the app</li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
